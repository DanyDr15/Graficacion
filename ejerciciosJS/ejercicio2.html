<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2 de figuras</title>
</head>
<body>
	<script type="text/javascript">

		var x,c,x1;
		x=prompt("Ingrese un numero impar");
		c=x/2;
		x1=c+1;

		if (x%2==0) {
		document.write("Ingrese numero impar");
	}
		else{
		
			for (var i = 0; i < x; i++) {
				for (var y = 0; y < x; y++) {
					document.write("*");
				}
					document.write("<br>");
			}


			for(var i=0;i<x1;i++){
				for(var t=0;t<i;t++){
					document.write(" ");
				}
					for(var t1=x1-i-1;t1>=0;t1--){
						document.write("*");
					}
					document.write("<br>");
			}
	}
		

	</script>
</body>
</html>
