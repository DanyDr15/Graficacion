<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2 de figuras</title>
</head>
<body>
	<script type="text/javascript">

		var x;
		x=prompt("Ingrese un numero impar");
		if (x%2==0) {
		document.write("Ingrese numero impar");
	}
	else{
		
		for (var i = 0; i < x; i++) {
			document.writeln("*<br>");
			for (var y = 0; y < i; y++) {
				document.writeln("*<br>");
			}
			document.write("*");
		}
	}
		

	</script>
</body>
</html>
